name: "バグ報告"
description: "バグや不具合を報告する"
labels: ["type:bug"]
body:
  - type: markdown
    attributes:
      value: |
        タイトルは `[バグ] 概要説明` の形式で記載してください。

  - type: textarea
    id: summary
    attributes:
      label: "バグの概要"
      description: "何が起きているかを簡潔に"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "再現手順"
      description: "バグを再現する手順"
      placeholder: |
        1. ...にアクセスする
        2. ...をクリックする
        3. ...が表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "期待する動作"
      description: "本来どうなるべきか"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "実際の動作"
      description: "実際にはどうなったか（スクリーンショットがあれば添付）"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "環境情報（任意）"
      description: "ブラウザ、OS など"
    validations:
      required: false
